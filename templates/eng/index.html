<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAlloy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <nav id="navigation-panel" class="nav">
        <a href="/" id="logo" class="col">GetAlloy</a>
        <a href="/api" class="nav-link" id="api">API</a>
        <a href="/about" class="nav-link">About</a>
    </nav>
    
    <div id="txt">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h1>Create your tomorrow starting right now.<br /> Materia for your any goals.</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">  
            <div class="col"></div>
            <div class="col-6">
                <h3>Alloy with your own mechanical and physical properties.</h3>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 form-div">
                <form action="/" method="post" class="form-example">
                    <div class="form-example">
                        <label for="HB">Hardness, HB: </label>
                        <input type="text" name="HB" id="HB" required />
                    </div>
                    <div class="form-example">
                        <label for="ultimate_strength">Ultimate strength, GPa: </label>
                        <input type="text" name="ultimate_strength" id="ultimate-strength" required />
                    </div>
                    <div class="form-example">
                        <label for="E">Youngs modulus, GPa: </label>
                        <input type="text" name="E" id="E" required />
                    </div>
                    <div class="form-example">
                        <label for="ro">Density, g/cm<sup>3</sup>: </label>
                        <input type="text" name="ro" id="ro" required />
                    </div>
                    <div class="form-example">
                        <label for="c">Capacity, J/g*K: </label>
                        <input type="text" name="c" id="c" required />
                    </div>
                    <div id="form-example-submit">
                        <input type="submit" value="Get alloy" />
                    </div>
                </form>
            </div>

            <div class="col" id="response">
                <p>Your alloy:</p>
                <p>{{ output |safe}}</p>
            </div> 
        </div>
    </div>

    <script>
        $('form').submit(function(e) {
            var empty = $(this).parent().find("input").filter(function() {
            return this.value === "";
            });
            if (!empty.length) {
                //Если все графы заполнены, то показываем popup
                $('#response').show();
                //очищаем все данные текстовых полей, кроме кнопок
                $('form input').not(':button, :submit').val('');
            }
            e.preventDefault();
        });
    </script>

</body>
</html>
